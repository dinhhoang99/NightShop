<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Quên Mật Khẩu</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<style>
.title{
	margin: auto;
	text-align: center;
	color: #696969;
}
.container{
	width: 460px;
	height: 300px;
	padding: 0px 30px;
	margin-top:20px;
	border-radius: 10px;
	border: 1px solid;
	background: #F8F8FF;
	margin: auto;
}
form {
	margin-top: 20px;
	
}
	.emailtitle	 {
		margin-bottom: 20px;
		font-size: 20px;
	}

button {
	width: 130px;
	height: 35px;
	border: none;
	background-color: green;
	border-radius: 5px;
	margin-top: 20px;
	float: right;
	color: white;
}

</style>
<body>
	<div class="title">
		<h1>Quên Mật Khẩu</h1>
	</div>
	<div class="container">
		<form th:action="${uri}" method="post">
			<div th:if="${displayEmail}">
			  <label class="emailtitle">Email</label> 
			  <br>
			  <small style="color: red;	" th:text = "${messager}"></small>
			  <br>
			  <input type="text" name="email" class="form-control" placeholder="Nhập Email" aria-label="Username" aria-describedby="basic-addon1">
			  <button type="submit">Gửi Email</button>
			</div>	
			<div style="text-align: center;" th:if="${displayEmailLink}">
				<h4 style="text-align: center;">Chúng Tôi Đã Gửi Đường Dẫn Quên Mật Khẩu Đến Email Của Bạn</h4>
				<a th:href="@{https://mail.google.com}" style="text-align: center;">Đến Gmail</a>
			</div>
			<div th:if="${displayForgotPass}">
			 	<small th:text = "${messager}"></small>
			  	<label class="emailtitle">Nhập Mật Khẩu Mới</label>
			  	<input type="text" name="password" class="form-control" placeholder="Nhập Mật Khẩu Mới" aria-label="Username" aria-describedby="basic-addon1">
			  	<label class="emailtitle">Nhập Lại Mật Khẩu</label>
			  	<input type="text" name="confirmPassword" class="form-control" placeholder="Nhập Lại Mật Khẩu" aria-label="Username" aria-describedby="basic-addon1">
			  	<button type="submit" th:onclick = "return confirm('Xác Nhận Đổi Mật Khẩu')">Xác Nhận</button>
			</div>	
		</form>
	</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>MultiShop - Cart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <!-- Favicon -->
    <link th:href="@{/user/img/favicon.icon}" rel="icon">
    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link th:href="@{https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap}" rel="stylesheet">  
    <!-- Font Awesome -->
    <link th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link th:href="@{/user/lib/animate/animate.min.css}" rel="stylesheet">
    <link th:href="@{/user/lib/owlcarousel/assets/owl.carousel.min.css}" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link rel="stylesheet" th:href="@{/user/css/style.css}">
</head>

<body>
    <!-- Topbar Start -->
    <div th:insert = "~{/fragment/topbar :: topBar}"></div>
     <!-- Topbar End -->


    <!-- Navbar Start -->
    <div th:insert = "~{/fragment/nvarbar :: nvarbar}"></div>
    <!-- Navbar End -->


    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="#">Trang Chủ</a>
                    <a class="breadcrumb-item text-dark" href="#">Sản Phẩm</a>
                    <span class="breadcrumb-item active">Giỏ Hàng</span>
                </nav>
                <label style="color: red;" th:text = "${messager}"></label>
            </div>
        </div>
    	
    </div>
    <!-- Breadcrumb End -->

	
    <!-- Cart Start -->
    <div class="container-fluid">
	    <form action="/index/checkout" method="post">
	        <div class="row px-xl-5">
	            <div class="col-lg-8 table-responsive mb-5">
	                <table class="table table-light table-borderless table-hover text-center mb-0">
	                    <thead class="thead-dark">
	                        <tr>
	                        	<th>TT</th>
	                            <th style="padding-left: 0;">Tên Sản Phẩm</th>
	                            <th>Đơn Giá</th>
	                            <th>Số Lượng</th>
	                            <th>Màu Sắc</th>
	                            <th>Kích Thước</th>
	                            <th>Xóa</th>
	                        </tr>
	                    </thead>
	                    <tbody class="align-middle">
	                    
	                        <tr th:each = "cart : ${listCart}" >
	                        	<td class="align-middle"> <input type="checkbox" name="idCart" th:value="${cart.id}" style="width: 25px; height: 25px"></td>
	                            <td class="align-middle" style="padding-left: 0px"><img src="img/product-1.jpg" alt="" style="width: 50px;" th:text = "${cart.product.productName}"></td>
	                            <td class="align-middle" th:text = "${cart.product.importPrice}"></td>
	                            <td class="align-middle">
	                                <div class="input-group quantity mx-auto" style="width: 100px;">
	                                    <div class="input-group-btn">
	                                        <button th:formaction="@{'/index/cart/addamount/' + ${cart.id}}"  class="btn btn-sm btn-primary btn-minus" >
	                                        	<i class="fa fa-minus"></i>
	                                        </button>
	                                    </div>
	                                    <input type="text" class="form-control form-control-sm bg-secondary border-0 text-center" name="quantity" th:value="${cart.quantity}">
	                                    <div class="input-group-btn">
	                                        <button th:formaction="@{'/index/cart/minusquantity/' + ${cart.id}}"  class="btn btn-sm btn-primary btn-plus">
	                                            <i class="fa fa-plus"></i>
	                                        </button>
	                                    </div>
	                                </div>
	                            </td>
	                            <td class="align-middle" th:text = "${cart.color.colorname}"></td>
	                            <td class="align-middle" th:text = "${cart.size.sizeName}"></td>
	                            <td class="align-middle"><a><button th:formaction="@{'/index/cart/delete/' + ${cart.id}}" class="btn btn-sm btn-danger"><i class="fa fa-times"></i></button></a></td>
	                        </tr>
	                        
	                    </tbody>
	                </table>
	            </div>
	            <div class="col-lg-4">
	                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Xác Nhận Đặt Hàng</span></h5>
	                <div class="bg-light p-30 mb-4">
		               
	                    <div class="input-group">
	                        <input type="text" class="form-control border p4-" name="discount" placeholder="Nhập Mã Giảm Giá">
	                        <div class="input-group-append">
	                            <button  class="btn btn-primary">Áp Dụng</button>
	                        </div>
	                    </div>
		               
	                    <div class="pt-2">
	                        <button type="submit" formaction="/index/checkout" class="btn btn-block btn-primary font-weight-bold my-3 py-3">Mua Hàng</button>
	                    </div>
	                </div>
	            </div>
	        </div>
        </form>
    </div>
    <!-- Cart End -->


     <!-- Footer Start -->
    <div th:insert = "~{/fragment/footer :: footer}"></div>
    <!-- Footer End -->
    <!-- Back to Top -->
    <a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>
    <!-- JavaScript Libraries -->
    <script th:src="@{https://code.jquery.com/jquery-3.4.1.min.js}"></script>
    <script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/user/lib/easing/easing.min.js}"></script>
    <script th:src="@{/user/lib/owlcarousel/owl.carousel.min.js}"></script>
    <!-- Contact Javascript File -->
    <script th:src="@{/user/mail/jqBootstrapValidation.min.js}"></script>
    <script th:src="@{/user/mail/contact.js}"></script>
    <!-- Template Javascript -->
    <script th:src="@{/user/js/main.js}"></script>
</body>

</html>

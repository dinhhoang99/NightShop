<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Thông Tin</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">

</head>
<style>
body {
    background: rgb(99, 39, 120)
}

.form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
}

.profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
}

.profile-button:hover {
    background: #682773
}

.profile-button:focus {
    background: #682773;
    box-shadow: none
}

.profile-button:active {
    background: #682773;
    box-shadow: none
}

.back:hover {
    color: #682773;
    cursor: pointer
}

.labels {
    font-size: 11px
}

.add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
}
</style>
<body>
	<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-5 border-right">
        <a href="/index"><button style="margin-top: 10px;" class="btn btn-primary profile-button" >Trang Chủ </button></a>
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5" width="150px" src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg">
	            <span class="font-weight-bold" th:text = "${session.Account.fullname }"></span>
	            <span class="text-black-50" th:text = "${session.Account.email }"></span >
	            <span> </span>
            </div>
        </div>
        <div class="col-md-7 border-right">
            <div class="p-3 py-5">
	          <form th:action="'/index/profile/update/' + ${account.id}" method="post" th:object="${account}">
	                <div class="d-flex justify-content-between align-items-center mb-3">
	                    <h4 class="text-right">Cập Nhật Thông Tin</h4><br>
	                   
	                </div>
	                <label th:text = "${messager}" style="color: green;"></label>
	                <label th:text = "${error}" style="color: red;"></label>
	                <div class="row mt-2">
	                    <div class="col-md-6"><label class="labels">Họ Tên</label><input name="fullname" type="text" class="form-control" placeholder="Họ Và Tên" th:value="${account.fullname}"></div>
	                    <div class="col-md-6"><label class="labels">Email</label><input name="email" type="text" class="form-control" value="" placeholder="Email" th:value="${account.email}"></div>
	                </div>
	                
	                <div class="row mt-3">
	                    <div class="col-md-6"><label class="labels">Tên Đăng Nhập</label><input name="username" type="text" class="form-control" placeholder="Nhập Tên Đăng Nhập" th:value="${account.username}"></div>
	                    <div class="col-md-6"><label class="labels">Mật Khẩu</label><input type="text" name="password" class="form-control" placeholder="Nhập Mật Khẩu" th:value="${account.password}"></div>
	                </div>
	                <div class="row mt-3">
	                    <div class="col-md-6"><label class="labels">Số Điện Thoại</label><input name="sdt" type="text" class="form-control" placeholder="Nhập Số Điện Thoại" th:value="${account.sdt}"></div>
	                    <div class="col-md-6"><label class="labels">Địa Chỉ</label><input type="text" name="diachi" class="form-control" placeholder="Nhập Địa Chỉ" th:value="${account.diachi}"></div>
	                </div>
	                <div class="row mt-3">
	                    <div class="col-md-6"><label class="labels">Mã Xác Thực</label><input name="sendCode"  type="text" class="form-control" placeholder="Nhập Mã Xác Thực" ></div>
	                	<div class="col-md-6" style="padding-top: 25px;"><button  class="btn btn-primary profile-button" type="submit" formaction = "/index/profile/sendcode">Gửi Mã </button></div>
	                </div>
	                
	                <div class="mt-5 text-center"><button  class="btn btn-primary profile-button" type="submit" th:fomation = "'/index/profile/update/' + ${id}">Cập Nhật </button></div>
            	</form>
            </div>
        </div>
        
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	

</html>
